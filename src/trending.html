<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Trending movie lists with functionality of filtering them through daily and weekly"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/trending.css" />
    <link rel="stylesheet" href="./css/movie-list.css" />
    <script src="./js/trendingData.js"></script>
    <script src="./js/removeChildElements.js"></script>
    <script src="./js/loadmore.js"></script>
    <script src="./js/movie-add.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/trending.js"></script>
    <title>Trending Movies</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <div>
          <a href="./index.html"><span>Movie</span> Watch</a>
          <div>
            <button
              type="button"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Expand Menu"
              id="bars"
            >
              <!-- <img
                src="./images/bars.svg"
                alt="Menu icon"
                width="44"
                height="44"
              /> -->
            </button>
            <button
              type="button"
              aria-controls="navbarSupportedContent"
              aria-expanded="true"
              aria-label="Collapse Menu"
              id="xmark"
            >
              <!-- <img
                src="./images/xmark.svg"
                alt="Menu icon"
                width="44"
                height="44"
              /> -->
            </button>
          </div>
          <ul id="navbarSupportedContent" class="main-header__list">
            <li>
              <a href="./popular.html">Popular</a>
            </li>
            <li>
              <a href="./trending.html">Trending</a>
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="movie-container container">
        <div class="movie-container__title pad">
          <h1>Trending Movies</h1>

          <ul id="daily-weekly">
            <div id="toggler"></div>
            <li>
              <button
                type="button"
                id="day-filter"
                class="trending__daily selected"
                aria-label="daily trending"
              >
                Daily
              </button>
            </li>
            <li>
              <button
                type="button"
                id="week-filter"
                aria-label="weekly trending"
                class="trending__weekly"
              >
                Weekly
              </button>
            </li>
          </ul>
        </div>
        <ul id="trending-movies" class="movie-list">
          <!--<li>
           
            This content will be generated dynamically using javascript 
          
            <a href="/description.html">
             ] <img src="" alt="">
                <div class="movie-card-title">
                  <h2>Movie Title</h2>
                  <p>VOTE</p>
                </div>
            </a>
          </li>-->
        </ul>
        <button aria-label="Load more trending movie lists" id="load-more">
          Load More
        </button>
      </section>
    </main>
    <footer class="footer">
      <div>
        <div class="title-copy-container container">
          <div class="footer__title-copyright">
            <a href="./index.html">Movies Watch</a>
            <p>Copyright &copy; 2022 Movies Watch</p>
          </div>
          <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>

              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>

        <nav class="footer__socials">
          <ul>
            <li>
              <a href="https://facebook.com"
                ><img
                  src="./images/facebook.svg"
                  alt="facebook"
                  width="50"
                  height="50"
              /></a>
            </li>
            <li>
              <a href="https://instagram.com">
                <img
                  src="./images/instagram.svg"
                  alt="instagram"
                  width="50"
                  height="50"
              /></a>
            </li>
            <li>
              <a href="https://telegram.org"
                ><img
                  src="./images/telegram.svg"
                  alt="telegram"
                  width="50"
                  height="50"
              /></a>
            </li>
            <li>
              <a href="https://twitter.com">
                <img
                  src="./images/twitter.svg"
                  alt="twitter"
                  width="50"

              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
