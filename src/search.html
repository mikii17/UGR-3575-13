<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search for movies with thier names" />
    <title>Search Movies</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="main-nav-container container">
          <a href="./index.html" class="navbar-brand">Movie Watch</a>
          <button
            type="button"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Expand Menu"
            id="bars"
            class="menu-btn"
          >
            <img
              src="./icons/bars.svg"
              alt="Menu icon"
              width="44"
              height="44"
            />
          </button>
          <button
            type="button"
            aria-controls="navbarSupportedContent"
            aria-expanded="true"
            aria-label="Collapse Menu"
            id="xmark"
            class="menu-btn"
          >
            <img
              src="./icons/xmark.svg"
              alt="Menu icon"
              width="44"
              height="44"
            />
          </button>
          <div>
            <ul id="navbarSupportedContent">
              <li>
                <a href="./popular.html">Popular</a>
              </li>
              <li>
                <a href="./trending.html">Trending</a>
              </li>
              <li>
                <a href="./about.html">About</a>
              </li>
              <li>
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="search-container">
        <form id="search-form" class="search">
          <input
            type="text"
            name=""
            id="search"
            placeholder="Search for movie"
          />
          <button type="submit" aria-label="Search for movie by title">
            Search
          </button>
        </form>
      </section>
      <section class="container search-container">
        <header class="search-header">
          <img src="./icons/search.svg" alt="" width="30" height="30" />
          <h1>Showing results for <span id="search-value"></span></h1>
        </header>
        <ul class="movies-list" id="search-movies">
          <li>
            <!--
            This content will be generated dynamically using javascript by fetching
          form tmdb api
          -->
            <a href="/description.html">
              Card here
              <!--   <img src="" alt="">
                <div class="movie-card-title">
                  <h2>Movie Title</h2>
                  <p>VOTE</p>
                </div>-->
            </a>
          </li>
        </ul>
        <button
          class="load-more"
          id="load-more"
          aria-label="Load more search lists"
        >
          Load More
        </button>
      </section>
    </main>
    <footer>
      <div class="footer-container container">
        <div class="footer-navigation">
          <div class="footer-title-copyright">
            <a href="./index.html">Movies Watch</a>
            <p>Copyright &copy; 2022 Movies Watch</p>
          </div>
          <nav>
            <ul class="footer-navigation-list">
              <li>
                <a href="./index.html">Home</a>
              </li>
              <li>
                <a href="./popular.html">Popular</a>
              </li>
              <li>
                <a href="./trending.html">Trending</a>
              </li>
              <li>
                <a href="./about.html">About</a>
              </li>
              <li>
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <nav class="socials">
        <ul class="footer-navigation-list">
          <li>
            <a href="https://facebook.com"
              ><img
                src="./icons/facebook.svg"
                alt="facebook"
                width="50"
                height="50"
            /></a>
          </li>
          <li>
            <a href="https://instagram.com">
              <img
                src="./icons/instagram.svg"
                alt="instagram"
                width="50"
                height="50"
            /></a>
          </li>
          <li>
            <a href="https://telegram.org"
              ><img
                src="./icons/telegram.svg"
                alt="telegram"
                width="50"
                height="50"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com">
              <img
                src="./icons/twitter.svg"
                alt="twitter"
                width="50"
                height="50"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
